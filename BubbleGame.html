<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game </title>

    <link rel="stylesheet" href="BubbleGame.css">
</head>

<body>
    <div id="main">
        <div id="panal">
            <div id="ptop">
                <div class="element">
                    <h2> Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div id="Timer" class="box">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div id="Score" class="box">0</div>
                </div>
            </div>
            <div id="pbottom">
                <div class="bubble">5</div>


            </div>
        </div>
    </div>
</body>
<script src="BubbleGame.js"></script>

</html>
